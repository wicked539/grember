<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script data-main="main.js" src="lib/require.js"></script>
</head>
<body>
    <script type="text/x-handlebars" data-template-name="start">
        <div>hallo ember!</div>
    </script>
    <script type="text/x-handlebars" data-template-name="foo">
        {{#each}}
        <div>hello {{name}}</div>
        {{/each}}
    </script>
    <script type="text/x-handlebars" data-template-name="bar">
        <div>module says: {{result}}</div>
    </script>
    <script type="text/x-handlebars" data-template-name="baz">
        <div>module throws an exception... {{result}}</div>
    </script>
    <script type="text/x-handlebars" data-template-name="error">
        <div>generic error handler template: {{model}}</div>
    </script>
</body>
</html>
